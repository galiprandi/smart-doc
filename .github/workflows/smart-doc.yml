name: ðŸ“š Smart Doc

on:
  push:
    branches: ["**"]
    paths-ignore:
      - 'docs/**'
      - 'SMART_TIMELINE.md'
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Codex login (headless)
        run: npx -y @openai/codex@latest login --api-key "${OPENAI_API_KEY}"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ðŸ“š Smart Doc
        uses: ./
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-5-nano
