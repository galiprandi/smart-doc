name: ðŸ“š Smart Doc

on:
  push:
    branches: ["**"]
    paths-ignore:
      - 'docs/**'
      - 'SMART_TIMELINE.md'
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“š Smart Doc
        uses: ./
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
