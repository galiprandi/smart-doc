name: Smart Doc

on:
  push:
    branches: ["**"]
    paths-ignore:
      - 'docs/**'
      - 'SMART_TIMELINE.md'
  pull_request:
    branches: ["**"]

concurrency:
  group: smart-doc-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    # Avoid loops: skip pushes from Smart Doc branches and the Actions bot
    if: >
      ${{ github.event_name != 'push' || (
            !startsWith(github.ref_name, 'smart-doc/docs-update-') &&
            github.actor != 'github-actions[bot]'
          ) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Smart Doc
        uses: ./
        with:
          smart_doc_api_token: ${{ secrets.SMART_DOC_API_TOKEN }}
          branch: main
          docs_folder: docs
          generate_history: 'true'
          # Optional: custom prompt
          # prompt_template: prompts/default.md

      - name: Upload docs preview
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: smart-doc-preview
          path: |
            docs/**
            SMART_TIMELINE.md
          if-no-files-found: warn
