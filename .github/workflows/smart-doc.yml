name: Smart Doc

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'SMART_TIMELINE.md'
  pull_request:
    branches: [ main ]

concurrency:
  group: smart-doc-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    # Avoid loops: skip pushes from Smart Doc branches and the Actions bot
    if: >
      ${{ github.event_name != 'push' || (
            !startsWith(github.ref_name, 'smart-doc/docs-update-') &&
            github.actor != 'github-actions[bot]'
          ) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Smart Doc
        uses: ./
        with:
          smart_doc_api_token: ${{ secrets.SMART_DOC_API_TOKEN }}
          branch: main
          docs_folder: docs
          generate_history: 'true'
          # Optional: custom prompt
          # prompt_template: prompts/default.md

      - name: Upload docs preview
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: smart-doc-preview
          path: |
            docs/**
            SMART_TIMELINE.md
          if-no-files-found: warn

      - name: Comment created/modified files (smart-doc via pulls.listFiles)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail

          FILE_LINES=$(gh api \
            "repos/${{ github.repository }}/pulls/${PR_NUMBER}/files" \
            --paginate | \
            jq -r '.[] | select(.status=="added" or .status=="modified") | "- \(.status): \(.filename)"')

          if [[ -n "${FILE_LINES}" ]]; then
            {
              echo "🚀 Documentation update by the smart-doc Action"
              echo
              echo "The following files were created or updated:"
              echo "${FILE_LINES}"
              echo
              echo "✅ Powered by the smart-doc GitHub Action — automate your docs with confidence."
            } > /tmp/smart-doc-comment.md
          else
            {
              echo "ℹ️ No documentation files were created or modified in this run."
              echo
              echo "✅ Powered by the smart-doc GitHub Action — automate your docs with confidence."
            } > /tmp/smart-doc-comment.md
          fi

          gh pr comment "$PR_NUMBER" --body-file /tmp/smart-doc-comment.md
