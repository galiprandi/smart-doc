name: Smart Doc

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'HISTORY.md'
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

jobs:
  smart-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Smart Doc self-commit (push only)
        if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          msg="$(git log -1 --pretty=%B)"
          if [[ "$msg" == *"docs: update documentation via Smart Doc"* ]]; then
            echo "SELF_COMMIT=true" >> "$GITHUB_ENV"
            echo "Detected self-commit; will skip generation."
          else
            echo "SELF_COMMIT=false" >> "$GITHUB_ENV"
          fi

      - name: Run Smart Doc
        if: ${{ env.SELF_COMMIT != 'true' }}
        uses: ./
        with:
          smart_doc_api_token: ${{ secrets.SMART_DOC_API_TOKEN }}
          branch: main
          docs_folder: docs
          prompt_template: prompts/default.md
          generate_history: 'true'
          # jira_host: ${{ secrets.JIRA_HOST }}
          # jira_email: ${{ secrets.JIRA_EMAIL }}
          # jira_api_token: ${{ secrets.JIRA_API_TOKEN }}
          # clickup_token: ${{ secrets.CLICKUP_TOKEN }}

      - name: Upload docs preview (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: smart-doc-output
          path: |
            docs/**
            HISTORY.md
          if-no-files-found: ignore
